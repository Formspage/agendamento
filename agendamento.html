<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela de Agendamento</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
  <!-- Incluindo o Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f3f4f7;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 90%;
      max-width: 1000px;
      text-align: center;
    }

    h2 {
      color: #4CAF50;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .table-container {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 10px;
    }

    th, td {
      padding: 8px;
      text-align: center;
      border: 1px solid #ddd;
      transition: background-color 0.2s ease;
    }

    th {
      background-color: #f2f2f2;
    }

    tbody tr:hover {
      background-color: #e0f7fa;
    }

    input[type="date"] {
      width: 100%;
      padding: 4px 6px;
      border: none;
      outline: none;
      font-family: inherit;
      font-size: 14px;
      text-align: center;
      display: block;
      margin: 0 auto;
    }

    .button-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .btn, .back-btn, .input-file label {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      font-size: 14px;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }

    .btn {
      background-color: #4CAF50;
      color: white;
    }

    .btn:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    .input-file input[type="file"] {
      display: none;
    }

    .input-file label {
      background-color: #007BFF;
      color: white;
    }

    .input-file label:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    .back-btn {
      background-color: #dc3545;
      color: white;
    }

    .back-btn:hover {
      background-color: #c82333;
      transform: scale(1.05);
    }

    .btn i, .back-btn i, .input-file label i {
      margin-right: 8px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Tabela de Agendamento</h2>

    <div class="table-container">
      <table id="tabela">
        <thead>
          <tr>
            <th>Código</th>
            <th>Produto</th>
            <th>Vendedor</th>
            <th>Data de Entrega</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td><input type="date"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="button-container">
      <button class="btn" onclick="exportarExcel()"><i class="fas fa-file-export"></i> Exportar para Excel</button>

      <div class="input-file">
        <input type="file" id="importarArquivo" accept=".xlsx" onchange="importarExcel(event)">
        <label for="importarArquivo"><i class="fas fa-file-import"></i> Importar de Excel</label>
      </div>
    </div>

    <button class="back-btn" onclick="voltar()"><i class="fas fa-arrow-left"></i> Voltar</button>
  </div>

  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDLf0rKSgfMD956cGGgSIsv56Vbq_FZ3_w",
      authDomain: "agendamentoatlas-be540.firebaseapp.com",
      databaseURL: "https://agendamentoatlas-be540-default-rtdb.firebaseio.com",
      projectId: "agendamentoatlas-be540",
      storageBucket: "agendamentoatlas-be540.firebasestorage.app",
      messagingSenderId: "126424910599",
      appId: "1:126424910599:web:bd9deb2ea0294819ab13a2"
    };

    // Inicializando o Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const tabelaRef = database.ref('agendamentos');

    // Carrega os dados da tabela ao iniciar
    tabelaRef.on('value', function(snapshot) {
      const dados = snapshot.val();
      const tbody = document.querySelector('#tabela tbody');
      tbody.innerHTML = ''; // Limpa a tabela antes de preencher com novos dados

      if (dados) {
        // A estrutura dos dados no Firebase pode ser um objeto com chaves
        // como '0', '1', '2' ou algo semelhante. Vamos usar 'Object.values()'
        // para pegar os valores e preenchê-los na tabela.
        Object.values(dados).forEach(linha => {
          const tr = document.createElement('tr');
          linha.forEach((valor, i) => {
            const td = document.createElement('td');
            td.style.textAlign = 'center';
            if (i === 3) {
              const input = document.createElement('input');
              input.type = 'date';
              input.value = valor || '';
              input.addEventListener('change', salvarTabela);
              td.appendChild(input);
            } else {
              td.textContent = valor || '';
            }
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
      }
    });

    // Função para salvar os dados da tabela no Firebase
    function salvarTabela() {
      const tabela = document.getElementById('tabela');
      const linhas = tabela.querySelectorAll('tbody tr');
      const dados = [];

      linhas.forEach(tr => {
        const linha = [];
        const tds = tr.querySelectorAll('td');
        tds.forEach((td, index) => {
          if (index === 3) {
            const input = td.querySelector('input');
            linha.push(input ? input.value : '');
          } else {
            linha.push(td.textContent.trim());
          }
        });
        if (linha.some(coluna => coluna !== '')) {
          dados.push(linha);
        }
      });

      // Atualiza os dados no Firebase
      tabelaRef.set(dados);
    }

    // Função para exportar a tabela para Excel
    function exportarExcel() {
      const tabela = document.getElementById('tabela');
      const wb = XLSX.utils.book_new();
      const dados = [];

      const linhas = tabela.querySelectorAll('tbody tr');
      linhas.forEach(tr => {
        const linha = [];
        const tds = tr.querySelectorAll('td');
        tds.forEach((td, index) => {
          if (index === 3) {
            const input = td.querySelector('input');
            linha.push(input ? input.value : '');
          } else {
            linha.push(td.textContent.trim());
          }
        });
        if (linha[3]) { // Adiciona a linha somente se tiver data
          dados.push(linha);
        }
      });

      if (dados.length > 0) {
        const ws = XLSX.utils.aoa_to_sheet([
          ['Código', 'Produto', 'Vendedor', 'Data de Entrega'],
          ...dados
        ]);
        XLSX.utils.book_append_sheet(wb, ws, 'Agendamento');
        XLSX.writeFile(wb, 'agendamento.xlsx');
      } else {
        alert('Não há dados com data para exportar.');
      }
    }

    // Função para importar dados de Excel
    function importarExcel(event) {
      const arquivo = event.target.files[0];
      const leitor = new FileReader();
      leitor.onload = function(e) {
        const dados = new Uint8Array(e.target.result);
        const workbook = XLSX.read(dados, { type: 'array' });
        const primeiraAba = workbook.Sheets[workbook.SheetNames[0]];
        const linhas = XLSX.utils.sheet_to_json(primeiraAba, { header: 1 });

        if (linhas.length > 1) {
          const tbody = document.querySelector('#tabela tbody');
          tbody.innerHTML = ''; // Limpa a tabela

          // Para cada linha no Excel, cria um tr e insere as colunas
          for (let i = 1; i < linhas.length; i++) {
            const tr = document.createElement('tr');
            for (let j = 0; j < 4; j++) {
              const td = document.createElement('td');
              td.style.textAlign = 'center';
              if (j === 3) {
                const input = document.createElement('input');
                input.type = 'date';
                input.value = linhas[i][j] || '';
                input.style.textAlign = 'center';
                td.appendChild(input);
              } else {
                td.textContent = linhas[i][j] || '';
              }
              tr.appendChild(td);
            }
            tbody.appendChild(tr);
          }

          // Salva os dados do Excel no Firebase
          salvarTabela();
        }
      };
      leitor.readAsArrayBuffer(arquivo);
    }

    // Função para voltar para a página inicial
    function voltar() {
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
